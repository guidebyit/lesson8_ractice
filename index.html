<html>
	<head>
	    <canvas id="field" width="800" height="800" style="border:1px solid black;"></canvas>
		<script>
		   var size = 8;
		   var row ='';
		   var black_field = ' *';
		   var white_field = '  ';

		   {
			   //игнорируйте
			   var field = document.getElementById('field');
			   var ctx = field.getContext("2d");
			   var cellSize = 800 / size;
			   var draw = function(x,y){
				   ctx.beginPath();
				   ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
				   ctx.stroke();
			   };
			   //игнорируйте  
		   }
		   
		   
		   for(var i=0;i<size;i++){
			   row = '';
			   for(var j=0;j<size;j++){
				   if((i+j) % 2 == 1){
					   row = row + black_field;
					   draw(i,j);//игнорируйте 
				   }else{
					   row = row + white_field;
				   }
			   }
				// 0 0 = 0
			   // 0 2 = 2
				   
			   // 1 1 = 2
			   // 3 1 = 4
				   
			   //---------
				   
			   // 0 1 = 1
			   // 0 3 = 3
			   // 1 0 = 1
			   // 1 2 = 3
			   console.log(row);
		   }
		</script>
	</head>
	<body>
	</body>
</html>
